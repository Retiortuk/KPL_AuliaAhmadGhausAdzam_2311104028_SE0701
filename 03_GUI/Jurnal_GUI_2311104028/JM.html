 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator GUI</title>
    <!-- INTERNAL CSS -->
     <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .brand {
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
        }
        .calculator {
            width: 250px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: left;
            font-size: 24px;
            margin-bottom: 12px;
            background: #eee;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 15px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .operator  {
            background: #28a745;
        }
        .delete {
            background: #28a745;
        }
     </style>
 </head>

 <body>

    <div class="calculator">
        <div class="brand">Kalkulator Cihuy</div>
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="inputNumber(1)">1</button>
            <button onclick="inputNumber(2)">2</button>
            <button onclick="inputNumber(3)">3</button>
            <button class="operator" onclick="setOperator('+')">+</button>
            <button onclick="inputNumber(4)">4</button>
            <button onclick="inputNumber(5)">5</button>
            <button onclick="inputNumber(6)">6</button>
            <button class="operator" onclick="setOperator('-')">-</button>
            <button onclick="inputNumber(7)">7</button>
            <button onclick="inputNumber(8)">8</button>
            <button onclick="inputNumber(9)">9</button>
            <button class="operator" onclick="setOperator('*')">*</button>
            <button onclick="inputNumber(0)">0</button>
            <button class="operator" onclick="setOperator('/')">/</button>
            <button class="operator" onclick="calculate()">=</button>
            <button class="delete" onclick="vanish()">AC</button>
        </div>
    </div> 

    <!-- JS HERE! -->
     <script>
        let currentInput = '';
        let operator = '';
        let firstNumber = '';

        function inputNumber(num){
            currentInput += num;
            document.getElementById("display").value = currentInput;
        }

        function setOperator(op){
            if (currentInput === '') return;
            firstNumber = currentInput;
            operator = op;
            currentInput = '';
        }

        function calculate() {
            if (firstNumber === '' || currentInput === '') return;
            let result;
            switch (operator){
                case '+':
                    result = parseInt(firstNumber) + parseInt(currentInput);
                    break;
                case '-':
                    result = parseInt(firstNumber) - parseInt(currentInput);
                    break;
                case '*':
                    result = parseInt(firstNumber) * parseInt(currentInput);
                    break;
                case '/':
                    result = parseInt(currentInput) !== 0 ? parseInt(firstNumber) / parseInt(currentInput) : 'Error';
                    break;
                default:
                    return;
            }
            document.getElementById('display').value = result;
            firstNumber = '';
            currentInput = '';
            operator = '';
        }

        function vanish(){
                firstNumber = '';
                currentInput = '';
                operator = '';
                document.getElementById('display').value = '';
            }
     </script>

 </body>
 </html>
